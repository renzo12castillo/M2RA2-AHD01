<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <link rel="stylesheet" href="../css/bases.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="background_body">

    <header class="mb-5">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../media/tabla_productos.png" class="d-block w-100" alt="Datos">
                </div>
            </div>
        </div>
    </header>

    <nav class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="../index.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../paginas/productos-tarjetas.html">Productos Card</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../paginas/datos-usuarios.html">Datos Usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../paginas/personajes.html">Personajes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount Percentage</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Brand</th>
                        <th scope="col">SKU</th>
                        <th scope="col">Warranty</th>
                        <th scope="col">Availability Status</th>
                        <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody id="verProductosTabla"></tbody>
            </table>
        </div>
    </main>

    <script src="../js/tabla-productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
